<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body id="container">
        <h1>Buat Account</h1>

        <section>
            <form>
                <div id="name">
                    <label for="first">First Name</label>
                    <br>    
                    <input name="first" type="text" id="first" minlength="1" maxlength="15" required>
                    <br>
                    <br>
                    <label for="last">Last Name</label>
                    <br>
                    <input name="last" type="text id="last" minlength="1" maxlength="15" required>
                </div>
                <br>
                <div id="username">
                    <label for="username">Username</label>
                    <br>
                    <input id="username" name="username" type="text" minlength="1" maxlength="15" required>
                </div>
                <br>
                <div id="email">
                    <label for="email">Your Email</label>
                    <br>
                    <input id="email" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
                <br>
                <div id="ttl">
                    <label for="lahir">Tempat Tanggal Lahir</label>
                    <br>
                    <
                        <input type="number" name="tanggal" id="lahir" required step="1" min="1" max="31">
                        <input type="number" name="bulan" id="lahir" step="1" min="1" max="12">
                    <<input type="number" name="tahun" id="lahir" step="1" min="1800" max="2009" minlength="4">
                </div>
                <br>
                <div id="gender">
                    <span>Your Gender</span>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="femal">Female</label>
                </div>
                <div id="Buat Account">
                    <input type="submit" value="Buat Account"
                </div>   
            </form>
        </section>
        
    </body>
</html>
